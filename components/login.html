<!-- Checkout Start -->
<div class="container-fluid">
   
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
  <div class="row px-xl-5">
      <div class="col-lg-8">
          <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Login</span></h5>
          <div class="bg-light p-30 mb-5">
              <div class="row">
                  
                  <div class="col-md-6 form-group">
                      <label>Username</label>
                      <input name="username" class="form-control" type="text" placeholder="example123">
                  </div>
                  <div class="col-md-6 form-group">
                      <label>Password</label>
                      <input name="password" class="form-control" type="text" placeholder="enter your password">
                  </div>
                  <div class="col-md-12 form-group">
                      <div class="custom-control custom">
                          <a href="/signup"><label class="custom-control-label" for="newaccount">Create Account</label></a>
                      </div>
                  </div>

                  <div class="col-md-12 form-group">
                      <div class="custom-control custom">
                          <input type="submit" value="login" class="custom-control-label"/>
                      </div>
                  </div>
                  
              </div>
          </div>
      </div>
  </div>
</form>
</div>
<!-- Checkout End -->
