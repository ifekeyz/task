 <!-- Checkout Start -->
 <div class="container-fluid">
    <form action="{% url 'register'%}" method="post">
        {% csrf_token %}
  <div class="row px-xl-5">
      <div class="col-lg-8">
          <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Register</span></h5>
          <div class="bg-light p-30 mb-5">
              <div class="row">
                  <div class="col-md-6 form-group">
                      <label>First Name</label>
                      <input name="first" class="form-control" type="text" placeholder="John">
                  </div>
                  <div class="col-md-6 form-group">
                      <label>Last Name</label>
                      <input name="last" class="form-control" type="text" placeholder="Doe">
                  </div>
                  <div class="col-md-6 form-group">
                      <label>Username</label>
                      <input name="username" class="form-control" type="text" placeholder="Doe123">
                  </div>
                  <div class="col-md-6 form-group">
                      <label>E-mail</label>
                      <input name="email" class="form-control" type="text" placeholder="example@email.com">
                  </div>
                  <div class="col-md-6 form-group">
                      <label>Password</label>
                      <input name="password" class="form-control" type="password" placeholder="1234@">
                  </div>
                  <div class="col-md-6 form-group">
                      <label>Confirm Password</label>
                      <input name="password2" class="form-control" type="password" placeholder="1234@">
                  </div>
                  <div class="col-md-12 form-group">
                      <div class="custom-control custom">
                          <a href="/login"><label class="custom-control-label" for="newaccount">login</label></a>
                      </div>
                  </div>

                  <div class="col-md-12 form-group">
                      <div class="custom-control custom">
                          <input type="submit" value="Sign Up" class="custom-control-label"/>
                      </div>
                  </div>
                  
              </div>
          </div>
      </div>
  </div>
</form>
</div>
<!-- Checkout End -->
